<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Teha koogi Chart</p>
    <div id="linePlot" style="width:100%;max-width:700px;"></div>

<script>
        const xArray = ["Italy", "Germany", "Estonia", "Sweden", "Finland"];
        const yArray = [55, 30, 40, 15, 16];

        const layout = {title:"World cranberry production"};

        const data = [{labels:xArray, values:yArray, hole:.2, type:"pie"}];

        Plotly.newPlot("linePlot", data, layout);
